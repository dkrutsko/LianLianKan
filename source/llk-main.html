<!--////////////////////////////////////////////////////////////////////////////

<link rel="import" href="llk-menu.html">
<link rel="import" href="llk-help.html">
<link rel="import" href="llk-game.html">
<link rel="import" href="llk-icons.html">
<link rel="import" href="slide-all.html">

<link rel="import" href="../vendor/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../vendor/core-animated-pages/transitions/tile-cascade.html">
<link rel="import" href="../vendor/core-animated-pages/transitions/cross-fade.html">
<link rel="import" href="../vendor/core-localstorage/core-localstorage.html">



<!--////////////////////////////////////////////////////////////////////////////
// Elements                                                                   //
/////////////////////////////////////////////////////////////////////////////-->

<polymer-element name="llk-main">
<template>
	<core-animated-pages selected="{{menu.selected}}"
		transitions="slide-left cross-fade tile-cascade"
		style="width: 100%; height: 100%;">

		<llk-game name="game" menu="{{menu}}" game="{{game}}"></llk-game>
		<llk-menu name="menu" menu="{{menu}}" game="{{game}}"></llk-menu>
		<llk-help name="help" menu="{{menu}}" game="{{game}}"></llk-help>

	</core-animated-pages>

	<core-localstorage name="llk-best-score-easy"   value="{{game.bestScores.easy  }}"></core-localstorage>
	<core-localstorage name="llk-best-score-medium" value="{{game.bestScores.medium}}"></core-localstorage>
	<core-localstorage name="llk-best-score-expert" value="{{game.bestScores.expert}}"></core-localstorage>
</template>



<!--////////////////////////////////////////////////////////////////////////////
// Scripts                                                                    //
/////////////////////////////////////////////////////////////////////////////-->

<script type="text/javascript" src="llk-main.js"></script>

</polymer-element>
