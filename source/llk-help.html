<link rel="import" href="../vendor/core-icon/core-icon.html">
<link rel="import" href="../vendor/paper-button/paper-button.html">
<link rel="import" href="../vendor/paper-icon-button/paper-icon-button.html">



<!--////////////////////////////////////////////////////////////////////////////
// Elements                                                                   //
/////////////////////////////////////////////////////////////////////////////-->

<polymer-element name="llk-help">
<template>
	<link rel="stylesheet" href="llk-help.css" />

	<section id="section" layout vertical fade slide-left>

		<paper-icon-button id="menu" label="&lt;" on-tap="{{showMenu}}"></paper-icon-button>

	</section>

</template>



<!--////////////////////////////////////////////////////////////////////////////
// Scripts                                                                    //
/////////////////////////////////////////////////////////////////////////////-->

<script>

	Polymer ("llk-help",
	{
		showMenu : function()
		{
			this.parentElement.transist = "left";
			this.parentElement.selected = "menu";
		}
	});

</script>
</polymer-element>
