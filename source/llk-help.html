<!--////////////////////////////////////////////////////////////////////////////
// Imports                                                                    //
/////////////////////////////////////////////////////////////////////////////-->

<link rel="import" href="../vendor/core-icon/core-icon.html">



<!--////////////////////////////////////////////////////////////////////////////
// Elements                                                                   //
/////////////////////////////////////////////////////////////////////////////-->

<polymer-element name="llk-help" attributes="menu game">
<template>
	<link rel="stylesheet" href="llk-help.css" />

	<section id="page" layout vertical center fade slide-left>

		<core-icon size="32" id="menu"
			icon="llk-icons:back" on-tap="{{showMenu}}"></core-icon>

		<h1>How to Play</h1>
		<h2>Match tiles in a clear path as demonstrated below</h2>

		<div layout horizontal>
			<div layout vertical center>
				<div class="example example-1"></div>
				<h3>A straight and direct path</h3>
			</div>
			<div layout vertical center>
				<div class="example example-2"></div>
				<h3>Two moves in an L shape</h3>
			</div>
		</div>

		<div layout horizontal>
			<div layout vertical center>
				<div class="example example-3"></div>
				<h3>Three moves in an S shape</h3>
			</div>
			<div layout vertical center>
				<div class="example example-4"></div>
				<h3>Three moves in a U shape</h3>
			</div>
		</div>

	</section>
</template>



<!--////////////////////////////////////////////////////////////////////////////
// Scripts                                                                    //
/////////////////////////////////////////////////////////////////////////////-->

<script>

	Polymer ("llk-help",
	{
		showMenu : function()
		{
			this.menu.transist = "left";
			this.menu.selected = "menu";
		}
	});

</script>
</polymer-element>
