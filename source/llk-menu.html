<!--////////////////////////////////////////////////////////////////////////////
// Imports                                                                    //
/////////////////////////////////////////////////////////////////////////////-->

<link rel="import" href="../vendor/core-icon/core-icon.html">
<link rel="import" href="../vendor/paper-button/paper-button.html">



<!--////////////////////////////////////////////////////////////////////////////
// Elements                                                                   //
/////////////////////////////////////////////////////////////////////////////-->

<polymer-element name="llk-menu">
<template>
	<link rel="stylesheet" href="llk-menu.css" />

	<section layout vertical center center-justified fade
		slide-left?="{{parentElement.transist === 'left'}}">

		<div id="logo" cross-fade?="{{parentElement.transist === 'tile'}}"></div>
		<div    fade tile-cascade?="{{parentElement.transist === 'tile'}}">

			<div><paper-button id="easy"   on-tap="{{playGame}}" label="Easy"       ></paper-button></div>
			<div><paper-button id="medium" on-tap="{{playGame}}" label="Medium"     ></paper-button></div>
			<div><paper-button id="expert" on-tap="{{playGame}}" label="Expert"     ></paper-button></div>
			<div><paper-button id="help"   on-tap="{{showHelp}}" label="How to Play"></paper-button></div>
			<div><a id="auth" href="//dave.krutsko.net/">Created by DAVID KRUTSKO</a></div>

		</div>
	</section>

</template>



<!--////////////////////////////////////////////////////////////////////////////
// Scripts                                                                    //
/////////////////////////////////////////////////////////////////////////////-->

<script>

	Polymer ("llk-menu",
	{
		playGame : function (event)
		{
			var size = 6;
			// Determine game-board size using target ID
			if (event.target.id === "medium") size =  8;
			if (event.target.id === "expert") size = 12;

			// TODO: Start the game
			this.parentElement.transist = "tile";
			this.parentElement.selected = "game";
		},

		showHelp : function()
		{
			this.parentElement.transist = "left";
			this.parentElement.selected = "help";
		}
	});

</script>
</polymer-element>
