<!--////////////////////////////////////////////////////////////////////////////
// Imports                                                                    //
/////////////////////////////////////////////////////////////////////////////-->

<link rel="import" href="../vendor/paper-button/paper-button.html">



<!--////////////////////////////////////////////////////////////////////////////
// Elements                                                                   //
/////////////////////////////////////////////////////////////////////////////-->

<polymer-element name="llk-menu" attributes="menu game">
<template>
	<link rel="stylesheet" href="llk-menu.css" />

	<section id="page" layout vertical center fade
		slide-left?="{{menu.transist === 'left'}}">

		<div id="logo"
			   cross-fade?="{{menu.transist === 'tile'}}"></div>
		<div tile-cascade?="{{menu.transist === 'tile'}}" fade>
			<div><paper-button id="easy"   on-tap="{{playGame}}" label="Easy"       ></paper-button></div>
			<div><paper-button id="medium" on-tap="{{playGame}}" label="Medium"     ></paper-button></div>
			<div><paper-button id="expert" on-tap="{{playGame}}" label="Expert"     ></paper-button></div>
			<div><paper-button id="help"   on-tap="{{showHelp}}" label="How to Play"></paper-button></div>
		</div>

	</section>
</template>



<!--////////////////////////////////////////////////////////////////////////////
// Scripts                                                                    //
/////////////////////////////////////////////////////////////////////////////-->

<script>

	Polymer ("llk-menu",
	{
		playGame : function (event)
		{
			// Restart game based on difficulty
			this.game.restart (event.target.id);

			this.menu.transist = "tile";
			this.menu.selected = "game";
		},

		showHelp : function()
		{
			this.menu.transist = "left";
			this.menu.selected = "help";
		}
	});

</script>
</polymer-element>
