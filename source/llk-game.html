<!--////////////////////////////////////////////////////////////////////////////

<polymer-element name="llk-game">
<template>
	<link rel="stylesheet" href="llk-game.css" />

	<section id="section" layout vertical cross-fade>

		<div class="tile" flex vertical layout>
			<paper-button id="paper_button" label="Easy" on-tap="{{TAP}}"></paper-button>
		</div>
		<div class="tile" flex vertical layout>
			<paper-button id="Paper-button1" label="Medium"></paper-button>
		</div>
		<div class="tile" flex vertical layout>
			<paper-button id="Paper-button2" label="Hard"></paper-button>
		</div>

	</section>

</template>



<!--////////////////////////////////////////////////////////////////////////////
// Scripts                                                                    //
/////////////////////////////////////////////////////////////////////////////-->

<script>

	Polymer ("llk-game",
	{
		TAP : function()
		{
			this.parentElement.transist = "tile";
			this.parentElement.selected = "menu";
		},
	});

</script>
</polymer-element>
